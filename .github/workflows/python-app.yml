name: SoulSense Python CI

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f backend/fastapi/requirements.txt ]; then pip install -r backend/fastapi/requirements.txt; fi
          pip install pytest pytest-mock pytest-cov flake8

      - name: Type Check Root App
        run: mypy app/

      - name: Type Check Backend App
        run: mypy app/
        working-directory: ./backend/fastapi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test Root App
        env:
          DISPLAY: ":0.0"
        run: pytest tests/

      - name: Test Backend App
        run: |
          mkdir -p ../../data
          nohup python start_server.py --host 127.0.0.1 --port 8000 --no-reload --y > server.log 2>&1 &
          # Wait for server to be ready
          ready=false
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/api/v1/health > /dev/null; then
              echo "Server is ready!"
              ready=true
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          if [ "$ready" = false ]; then
            echo "‚ùå Server failed to start. Logs:"
            cat server.log
            exit 1
          fi

          pytest -c pytest.ini tests/unit/
        working-directory: ./backend/fastapi
