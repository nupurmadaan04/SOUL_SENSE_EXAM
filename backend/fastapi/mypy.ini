[mypy]
python_version = 3.10
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = False
show_error_codes = True

# Allow mypy to find the root app package for models
mypy_path = ../../

# Ignore SQLAlchemy Column type issues and other common issues
disable_error_code = assignment, attr-defined, var-annotated, arg-type, union-attr, valid-type, misc

# Ignore errors in root app modules (handled by root mypy.ini)
[mypy-app.db]
ignore_errors = True

[mypy-app.models]
ignore_errors = True

[mypy-api.config]
ignore_errors = True

[mypy-api.services.*]
ignore_errors = True

[mypy-api.routers.*]
ignore_errors = True

[mypy-app.analysis.*]
ignore_errors = True

[mypy-app.ml.*]
ignore_errors = True

[mypy-app.ui.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True
